<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <form class="w-50 h-75 mx-auto mt-4 p-2 bg-light border rounded">
        <h1 class="text-center fs-3">Exercise 05 - Form</h1>
        <div class="form-group">
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label for="fullname" class="form-label fs-6 fw-bold">Full Name:</label>
            </div>
            <div class="col-12 col-md-12">
              <input
                type="text"
                class="form-control"
                id="fullname"
                placeholder="name"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label for="email" class="form-label fs-6 fw-bold">Email:</label>
            </div>
            <div class="col-12 col-md-12">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-12 col-md-6">
              <label for="selection" class="form-label fs-6 fw-bold">Registration Status:</label>
            </div>
            <div class="col-12 col-md-12">
              <select class="form-select" id="selection" aria-label="Default select example">
                <option selected >Choose an Option</option>
                <option value="Enroll">Enroll</option>
                <option value="Hold">Hold</option>
                <option value="Waitlist">Waitlist</option>
              </select>
            </div>
          </div>
        </div>
        <fieldset class="mt-3">
          <legend class="fs-6 fw-bold">Have you taken any of the following courses?</legend>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" value="Programming" id="check1" />
            <label for="check1" class="form-check-label fs-6">Programming Languages</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="Operating" id="check2" />
            <label for="check2" class="form-check-label fs-6">Operating Systems</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="fullStack" id="check3" />
            <label for="check3" class="form-check-label fs-6">Full Stack Web Development</label>
          </div>
        </fieldset>
        <div class="row mt-3">
          <div class="mb-3">
            <label for="extra" class="form-label fs-6 fw-bold">Anything else?</label>
            <textarea class="form-control" id="extra" rows="3"></textarea>
          </div>
        </div>
        <div class="d-flex my-2 col-12 text-center gap-1">
          <button type="submit" class="btn btn-primary w-50">Submit</button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
